<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Stay Awake Hack Demo</title>

  <!-- iOS PWA meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      color: #333;
    }
    button {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      margin-right: 1rem;
    }
    #log {
      margin-top: 2rem;
      font-family: monospace;
      white-space: pre-wrap;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üîå Stay Awake Hack (PWA / iOS Test)</h1>
  <p>–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å "–∞–Ω—Ç–∏-—Å–æ–Ω" –º–µ—Ö–∞–Ω–∏–∑–º. –≠–∫—Ä–∞–Ω –¥–æ–ª–∂–µ–Ω –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è –≤–∫–ª—é—á—ë–Ω–Ω—ã–º.</p>

  <button onclick="startStayAwake()">‚ö° –í–∫–ª—é—á–∏—Ç—å JS-–∞–Ω–∏–º–∞—Ü–∏—é</button>
  <button onclick="startVideoAwake()">üé¨ –í–∫–ª—é—á–∏—Ç—å —á–µ—Ä–µ–∑ video</button>

  <div id="log"></div>

  <video id="silent-video" playsinline autoplay loop muted style="display:none">
    <source src="black.mp4" type="video/mp4" />
  </video>

  <script>
    function log(msg) {
      const logEl = document.getElementById("log");
      logEl.textContent += `\n[${new Date().toLocaleTimeString()}] ${msg}`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function startStayAwake() {
      log("‚ö° –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º stay-awake JS-—Ö–∞–∫...");

      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.frequency.value = 0.0001;
        gain.gain.value = 0.00001;
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        log("üéµ Web Audio –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω");
      } catch (e) {
        log("‚ö†Ô∏è Web Audio –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª");
      }

      const el = document.createElement("div");
      el.style.width = "1px";
      el.style.height = "1px";
      el.style.position = "absolute";
      el.style.top = "0";
      el.style.left = "0";
      el.style.background = "transparent";
      document.body.appendChild(el);
      let tick = 0;
      setInterval(() => {
        tick++;
        el.style.transform = `translateY(${(tick % 2) * 0.01}px)`;
        log("üîÑ –ê–Ω–∏–º–∞—Ü–∏—è —Å—Ä–∞–±–æ—Ç–∞–ª–∞");
      }, 15000);

      const scroller = document.createElement("div");
      scroller.style.height = "1px";
      scroller.style.overflow = "auto";
      scroller.innerHTML = '<div style="height:10px"></div>';
      document.body.appendChild(scroller);
      setInterval(() => {
        scroller.scrollTop = scroller.scrollTop === 0 ? 1 : 0;
        log("üìú –°–∫—Ä–æ–ª–ª –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω");
      }, 20000);

      const canvas = document.createElement("canvas");
      canvas.width = 1;
      canvas.height = 1;
      canvas.style.display = "none";
      document.body.appendChild(canvas);
      const ctx2d = canvas.getContext("2d");
      function drawPing() {
        ctx2d.fillStyle = "black";
        ctx2d.fillRect(0, 0, 1, 1);
        requestAnimationFrame(drawPing);
      }
      drawPing();
      log("üé® Canvas –∞–∫—Ç–∏–≤–µ–Ω");

      let seconds = 0;
      setInterval(() => {
        seconds++;
        log(`‚è±Ô∏è JS –∞–∫—Ç–∏–≤–µ–Ω ${seconds} —Å–µ–∫`);
      }, 10000);
    }

    function startVideoAwake() {
      const video = document.getElementById("silent-video");
      video.play().then(() => {
        log("üé¨ –í–∏–¥–µ–æ –∑–∞–ø—É—â–µ–Ω–æ ‚Äî iOS –º–æ–∂–µ—Ç –Ω–µ –æ—Ç–∫–ª—é—á–∞—Ç—å —ç–∫—Ä–∞–Ω");
      }).catch(err => {
        log("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ: " + err);
      });
    }
  </script>
</body>
</html>
