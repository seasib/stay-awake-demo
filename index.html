<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Stay Awake Hack Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      color: #333;
    }
    button {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #log {
      margin-top: 2rem;
      font-family: monospace;
      white-space: pre-wrap;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üîå Stay Awake Hack (PWA / iOS Test)</h1>
  <p>–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å "–∞–Ω—Ç–∏-—Å–æ–Ω" –º–µ—Ö–∞–Ω–∏–∑–º. –≠–∫—Ä–∞–Ω –¥–æ–ª–∂–µ–Ω –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è –≤–∫–ª—é—á—ë–Ω–Ω—ã–º.</p>
  <button onclick="startStayAwake()">–í–∫–ª—é—á–∏—Ç—å –∞–Ω—Ç–∏-—Å–æ–Ω</button>
  <div id="log"></div>

  <script>
    function log(msg) {
      const logEl = document.getElementById("log");
      logEl.textContent += `\n[${new Date().toLocaleTimeString()}] ${msg}`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function startStayAwake() {
      log("\u26A1 –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º stay-awake —Ö–∞–∫...");

      // Web Audio API
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.frequency.value = 0.0001;
        gain.gain.value = 0.00001;
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        log("üéµ Web Audio –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω");
      } catch (e) {
        log("‚ö†Ô∏è Web Audio –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª");
      }

      // –ù–µ–≤–∏–¥–∏–º–∞—è –º–∏–Ω–∏-–∞–Ω–∏–º–∞—Ü–∏—è
      const el = document.createElement("div");
      el.style.width = "1px";
      el.style.height = "1px";
      el.style.position = "absolute";
      el.style.top = "0";
      el.style.left = "0";
      el.style.background = "transparent";
      document.body.appendChild(el);
      let tick = 0;
      setInterval(() => {
        tick++;
        el.style.transform = `translateY(${(tick % 2) * 0.01}px)`;
        log("üîÑ –ê–Ω–∏–º–∞—Ü–∏—è —Å—Ä–∞–±–æ—Ç–∞–ª–∞");
      }, 15000);

      // Scroll –≤ —Å–∫—Ä—ã—Ç–æ–º –±–ª–æ–∫–µ
      const scroller = document.createElement("div");
      scroller.style.height = "1px";
      scroller.style.overflow = "auto";
      scroller.innerHTML = '<div style="height:10px"></div>';
      document.body.appendChild(scroller);
      setInterval(() => {
        scroller.scrollTop = scroller.scrollTop === 0 ? 1 : 0;
        log("üìã –°–∫—Ä–æ–ª–ª –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω");
      }, 20000);

      // Canvas activity
      const canvas = document.createElement("canvas");
      canvas.width = 1;
      canvas.height = 1;
      canvas.style.display = "none";
      document.body.appendChild(canvas);
      const ctx2d = canvas.getContext("2d");
      function drawPing() {
        ctx2d.fillStyle = "black";
        ctx2d.fillRect(0, 0, 1, 1);
        requestAnimationFrame(drawPing);
      }
      drawPing();
      log("üé® Canvas –∞–∫—Ç–∏–≤–µ–Ω");

      // –¢–∞–π–º–µ—Ä
      let seconds = 0;
      setInterval(() => {
        seconds++;
        log(`‚è±Ô∏è –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ ${seconds} —Å–µ–∫`);
      }, 10000);
    }
  </script>
</body>
</html>
